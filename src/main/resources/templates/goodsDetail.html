<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!--jquery-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" th:href=
            "@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!--layer-->
    <script type="text/Javascript" th:src="@{/layer/layer.js}"></script>
    <!--common.js-->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span th:if="${user eq null}">您还没有登录，请登录后再操作</span>
        <span>没有收货地址的提示......</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td th:text="${#dates.format(goods.startDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}">
                <span th:if="${secKillStatus eq 0}">秒杀开始倒计时：<span id="countDown"
                                                                  th:text="${remainSeconds}"></span>秒</span>
                <span th:if="${secKillStatus eq 1}">秒杀进行中</span>
                <span th:if="${secKillStatus eq 2}">秒杀已结束</span>
            </td>
        </tr>
        <tr>
            <td>秒杀结束时间</td>
            <td th:text="${#dates.format(goods.endDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td id="seckillTipEnd">
                <input type="hidden" id="endSeconds" th:value="${endSeconds}">
                <span>秒杀结束倒计时：<span id="countDownEnd"
                                    th:text="${endSeconds}"></span>秒</span>
                <span th:if="${secKillStatus eq 2}">秒杀已结束</span>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goods.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goods.seckillPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goods.stockCount}"></td>
        </tr>
        <tr>
            <td>
                <form id="secKillForm" method="post" action="/seckill/doSeckill">
                    <input type="hidden" name="goodsId" th:value="${goods.id}">
                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        countDown();
        countDownEnd();
    });

    //秒杀开始倒计时
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled",true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled",false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        } else {
            $("#buyButton").attr("disabled",true);
            $("#seckillTip").html("秒杀已结束");
        }
    };

    //秒杀结束倒计时
    function countDownEnd() {
        var endSeconds = $("#endSeconds").val();
        var timeoutEnd;
        if (endSeconds > 0) {
            timeoutEnd = setTimeout(function () {
                $("#countDownEnd").text(endSeconds - 1);
                $("#endSeconds").val(endSeconds - 1);
                countDownEnd();
            }, 1000);
        } else if (endSeconds == 0) {
            if (timeoutEnd) {
                clearTimeout(timeoutEnd);
            }
            $("#seckillTipEnd").html("秒杀已结束");
            $("#seckillTip").html("秒杀已结束");
            $("#buyButton").attr("disabled",true);
        } else {
            $("#seckillTipEnd").html("秒杀已结束");
            $("#buyButton").attr("disabled",true);
        }
    };

</script>
</html>
